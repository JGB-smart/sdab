{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.lineicons.com/2.0/LineIcons.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">  
    <title>Login</title>
</head>
<body>


<div class="demo-container">
    <div class="container">
        <div class="row">
        <div class="col-lg-6 col-12 mx-auto">
            <div class="text-center image-size-small position-relative">
            <img src="https://annedece.sirv.com/Images/user-vector.jpg" class="rounded-circle p-2 bg-white">
            </div>
            <div class="p-5 bg-white rounded shadow-lg">
            <h3 class="mb-2 text-center pt-5">Ingresar</h3>
            <p class="text-center lead">Ingresa a tu cuenta de trabajo</p>
            <form action="" method="post">
                {% csrf_token %}
                <!-- <label class="font-500">Nombre de Usuario</label>
                <input name="username" class="form-control form-control-lg mb-3" type="text">
                <label class="font-500">Contraseña</label>
                <input name="password" class="form-control form-control-lg" type="password"> -->
                {{form | crispy}}
                <p class="m-0 py-4"><a href="" class="text-muted">Olvidaste la contraseña?</a></p>
                <button class="btn btn-primary btn-lg w-100 shadow-lg">INGRESAR</button>
            </form>
            </div>        
        </div>
        </div>
      </div>
    </div>


        

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
</body>
</html>
