{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="">
    <link href="{% static 'css/registro.css' %}" rel="stylesheet">
    <title>Registrarse</title>
</head>
<body>


    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <i class="fa-solid fa-microchip fa-2x"></i>&ensp;
                          <span class="h1 fw-bold mb-0">Registrate en SDAB</span>
                        </div>

                        <form action="" method="post">
                            {% csrf_token %}

                            {{ form|crispy }}
                            <div class="d-flex justify-content-end pt-3">
                                <a href="{% url 'login' %}" class="btn btn-secondary btn-lg">Login</a>
                                <button type="submit" class="btn btn-warning btn-lg ms-2">Registrarse</button>
                              </div>

                        </form>
      

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
            

    <script src="https://kit.fontawesome.com/f0f316b931.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
